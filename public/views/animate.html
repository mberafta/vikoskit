<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center vert-space">
            <button class="btn btn-primary" ng-click="add()">Ajouter un item</button>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success mb-item" ng-repeat="item in items" style="padding:20px;">
                    <p>{{item.id}} &nbsp; | &nbsp; {{item.name}}
                        <a class="btn btn-sm btn-danger pull-right" ng-click="delete($index)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
